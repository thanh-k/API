# ===============================================
# SERVER PORT
# ===============================================
server.port=8080

# ===============================================
# DATABASE CONFIGURATION (MySQL)
# ===============================================
# Đảm bảo tên database 'productdb' là chính xác
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/productdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Tên đăng nhập
spring.datasource.username=root

# Mật khẩu (để trống nếu không có)
spring.datasource.password=
# = a==============================================
server.servlet.context-path=/api

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# (tuỳ chọn) thư mục upload
app.upload-dir=uploads
# (tuỳ chọn) log error rõ hơn
server.error.include-message=always
# = a==============================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# JWT settings (added)
app.jwt.secret=please-change-me-very-long-secret-1234567890
app.jwt.expiration-ms=86400000
